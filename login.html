<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/png" href="Photos/igdtuw_logo.png">
    <link rel="stylesheet" href="login.css">
    <title>LOGIN/SIGN-UP</title>
    
</head>
<body>
<div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="registration.php" method="post">
                <h1>Create Account</h1>
                <span>Use your Enrollment No. for registration</span>
                <input type="number" placeholder="Enrollment Number" name="number"  class="form-control" required/>
                
                <input type="password" placeholder="Password" name="password" minlength="8" class="form-control" required/>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="validation.php" method="post">
                <h1>Sign in</h1>
                <span>Use your Enrollment No.</span>
                <input type="number" placeholder="Enrollment Number" name="number" class="form-control" required/>
                <input type="password" placeholder="Password" name="password" minlength="8" class="form-control" required/>
                <a href="forgot.html">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account?</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Student!</h1>
                    <p>Don't have an account?</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
